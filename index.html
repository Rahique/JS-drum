<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
      </div>
      <div data-key="73" class="key">
        <kbd>I</kbd>
      </div>
    </div>
    <div class="audios">
      <audio data-key="65" src="./audio/audio.wav" class="audio"></audio>
      <audio data-key="83" src="./audio/audio (1).wav" class="audio"></audio>
      <audio data-key="68" src="./audio/audio (2).wav" class="audio"></audio>
      <audio data-key="70" src="./audio/audio (3).wav" class="audio"></audio>
      <audio data-key="71" src="./audio/audio (4).wav" class="audio"></audio>
      <audio data-key="72" src="./audio/audio (5).wav" class="audio"></audio>
      <audio data-key="74" src="./audio/audio (6).wav" class="audio"></audio>
      <audio data-key="75" src="./audio/audio (7).wav" class="audio"></audio>
      <audio data-key="73" src="./audio/audio (8).wav" class="audio"></audio>
    </div>
    <script src="app.js"></script>
  </body>
</html>
